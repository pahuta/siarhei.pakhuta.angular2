<div class="input-group input-group-lg">
    <form class="custom-city-form" (ngSubmit)="getCityWeatherData()" #customCityForm="ngForm">
        <input type="text" name="customCityInput" class="form-control" placeholder="Enter city name" [(ngModel)]="cityNameInput" required>
        <button [disabled]="customCityForm.form.invalid" type="submit" class="btn btn-default">Get weather!</button>
    </form>
</div>
<weather-widget [cityWeatherData]="cityName | cityWeather"
                [userSettings]="userSettings"
                [hideControls]="true">
</weather-widget>
